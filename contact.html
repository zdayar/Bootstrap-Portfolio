<nav class="navbar navbar-default white-bg">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"

<!-- Main Content -->
<div class="container">
    <div class="row">

        <!-- Main info section -->
        <div class="col-md-8 col-sm-12 col-xs-12 white-bg main-content">
            <div class="row">
                <div class="col-md-12">
                    <h1>Contact</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" name="message" rows="5" required="required"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Aside -->
        <div class="col-md-4 col-sm-12 col-xs-12 white-bg sidebar pull-right">
            <div class="row">
                <div class="col-md-12">
                    <h2>Connect with Me</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <a href="https://github.com/zdayar"><img src="assets/images/github-128.png"
                                                             class="img-fluid social"
                                                             alt="GitHub"/></a>
                    <a href="https://linkedin.com/in/zeynepdayar"><img src="assets/images/linkedin-128.png"
